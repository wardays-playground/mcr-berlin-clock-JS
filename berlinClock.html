<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Berlin Clock | Marc Colell</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/clock.css">
</head>

<body>

    <div class="page">
        <div class="clock-box ma">
            <div class="table row"> <!-- Row seconds -->
                <div class="cell s1">
                    <div class="secondsCircle shadow ma">
                        <!-- Circulo de los segundos -->
                    </div>
                </div>
            </div>
            <div class="table shadow row"> <!-- Row hour 5 -->
                <div class="cell hour5 time-element" title="5h"></div>
                <div class="cell hour5 time-element" title="10h"></div>
                <div class="cell hour5 time-element" title="15h"></div>
                <div class="cell hour5 time-element" title="20h"></div>
            </div>
            <div class="table shadow row"> <!-- Row hour 1 -->
                <div class="cell hour1 time-element" title="1h"></div>
                <div class="cell hour1 time-element" title="2h"></div>
                <div class="cell hour1 time-element" title="3h"></div>
                <div class="cell hour1 time-element" title="4h"></div>
            </div>
            <div class="table shadow row"> <!-- Row minute 5 -->
                <div class="cell minute5 time-element" title="5m"></div>
                <div class="cell minute5 time-element" title="10m"></div>
                <div class="cell minute5 red time-element" title="15m"></div>
                <div class="cell minute5 time-element" title="20m"></div>
                <div class="cell minute5 time-element" title="25m"></div>
                <div class="cell minute5 red time-element" title="30m"></div>
                <div class="cell minute5 time-element" title="35m"></div>
                <div class="cell minute5 time-element" title="40m"></div>
                <div class="cell minute5 red time-element" title="45m"></div>
                <div class="cell minute5 time-element" title="50m"></div>
                <div class="cell minute5 time-element" title="55m"></div>
            </div>
            <div class="table shadow row"> <!-- Row minute 1 -->
                <div class="cell minute1 time-element" title="1m"></div>
                <div class="cell minute1 time-element" title="2m"></div>
                <div class="cell minute1 time-element" title="3m"></div>
                <div class="cell minute1 time-element" title="4m"></div>
            </div>
        </div>
        <div class="actualTime ma">
            <!-- Aqui va la hora actual -->
        </div>
    </div>
    <script src="./js/clock.js"></script>
</body>

</html>
